<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Maty's CSS Flag Project</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    
    .flag {
      background-color: #CE1126;
      height: 600px;
      width: 900px;
      color: white;
      text-align: center;
      position: relative;
    }

    .flag > p {
      margin: 0px;
      padding: 0px;
      font-size: 5rem;
      text-align: center;
      height: 150px;

    }
    
    .flag > div {
      background-color: #002868;
      position: absolute;
      height: 300px;
      width: 100%
    } 
    
    .flag > div div p {
      position: relative;
      background-color: white;
      height: 200px;
      width: 200px;
      top: 50px;
      left: 350px;
      border-radius: 50%;
      text-align: center; 
      font-size: 5em;
      color: black;
      padding: 0px;
      margin: 0px;
    }

    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
